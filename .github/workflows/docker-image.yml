name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Hacer checkout
      uses: actions/checkout@v4

    - name: Logearse en Docker
      run: |
        echo "Logueandose..." 
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build the Docker image
      run: docker build -t arantxa03/calculadoradocker:latest .

    - name: Subiendo a Docker
      run: docker push arantxa03/calculadoradocker:latest
